<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contribution Chart</title>
    <style>
        #chart div {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 3px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>
    <h3>Contribution Chart</h3>
    <div id="chart"></div>
    <script>
        var colorMap = d3.interpolateRgb(
                d3.rgb('#d6e685'),
                d3.rgb('#1e6823')
        );

        d3.select('#chart')
                .selectAll("div")
                .data([.2, .4, 0, 0, .13, .92])
                .enter()
                .append("div")
                .style("background-color", (d)=> {
            return d == 0 ? '#eee' : colorMap(d);
        })
    </script>
</body>
</html>
