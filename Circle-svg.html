<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
    <style>
        circle {
            fill: #4A988A;
        }
        text {
            font-family: "Open Sans";
            text-anchor: middle;
            color: rgb(34,​ 34,​ 34);
            font-size: 12px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>
    <svg id="chart" width="250" height="100"></svg>
    <script>
        var data = [{
            label: "7am",
            sales: 20
        },{
            label: "8am",
            sales: 12
        }, {
            label: "9am",
            sales: 8
        }, {
            label: "10am",
            sales: 27
        }]

        var g = d3.select('#chart')
                .selectAll("g")
                .data(data)
                .enter()
                .append('g')
        g.append("circle")
                .attr('cy', 40)
                .attr('cx', (d, i)=> (i+1) * 50)
        .attr('r', (d)=> d.sales)
        g.append("text")
                .attr('y', 90)
                .attr('x', (d, i)=> (i+1) * 50)
        .text((d)=> d.label)

    </script>
</body>
</html>
